<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- <button class="contact_button header-button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <section class="section-element"></section>
    </main>
    <div id="contact-modal">
			<div class="modal">
				<header>
          <div class="header-modal">
            <h2>Contactez-moi</h2>
            <span tabindex="0" role="button" class="close-modal" aria-label="Fermer"><img src="assets/icons/close.svg" id="close-modal"/></span>
            
          </div>
          <div class="header-contact-name">
            <h3 class="name-photograph"></h3>
          </div>
        </header>
				<form id="form"></form>
			</div>
		</div>
    <div id="lightbox" class="lightbox">
      <span class="closeLightbox">
          <img src="assets/icons/close-24px 1.png" alt="close"/>
      </span>
      <div class="lightbox-content">
        <div class="media-container">
          <img id="lightbox-img" class="lightbox-img" src="" alt=""/>
          <video id="lightbox-video" class="lightbox-video" controls>
              <source id="lightbox-video-source" src="" />
          </video>
        </div>
        <div class="lightbox-title">
          <p id="lightbox-title"></p>
        </div>
      </div>
      <div class="lightbox-nav left">
          <img src="assets/icons/expand_more-24px 4.png" alt="left"/>
      </div>
      <div class="lightbox-nav right">
          <img src="assets/icons/expand_more-24px 5.png" alt="right"/>
      </div>
    </div>
  
    <script src="/scripts/services/getData.js"></script>
    <script src="/scripts/pages/photographerPage.js"></script>
    <script src="/scripts/templates/photographerContent.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
